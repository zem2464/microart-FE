name: Electron Release (Mac & Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: 18
  CI: true

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            build_target: mac
          - os: windows-latest
            build_target: win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build React app
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Electron (${{ matrix.build_target }}) and publish to S3
        working-directory: frontend
        env:
          AWS_DESKTOP_S3_BUCKET: ${{ secrets.S3_BUCKET_ELECTRON }}
          AWS_DESKTOP_REGION: ${{ secrets.AWS_REGION }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # Uncomment for mac signing/notarization when configured
          # CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
        run: |
          if [ "${{ matrix.build_target }}" = "mac" ]; then
            npx electron-builder --mac --publish always
          else
            npx electron-builder --win --publish always
          fi

      - name: Upload artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-logs-${{ matrix.os }}
          path: frontend/dist/*
          if-no-files-found: ignore
