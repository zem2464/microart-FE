name: Electron Release (Mac & Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: 18
  CI: false

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            build_target: mac
          - os: windows-latest
            build_target: win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: npm ci

      - name: Build React app
        working-directory: ${{ github.workspace }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate S3 bucket env
        shell: bash
        env:
          S3_BUCKET_ELECTRON: ${{ secrets.S3_BUCKET_ELECTRON }}
        run: |
          BUCKET_TRIMMED=$(echo "${S3_BUCKET_ELECTRON}" | tr -d '[:space:]')
          if [ -z "${BUCKET_TRIMMED}" ]; then
            echo "::error::S3_BUCKET_ELECTRON secret is empty; set a valid bucket name"; exit 1; fi
          if [[ ! ${BUCKET_TRIMMED} =~ ^[a-z0-9][a-z0-9.-]{1,61}[a-z0-9]$ ]]; then
            echo "::error::S3_BUCKET_ELECTRON='${BUCKET_TRIMMED}' is not a valid S3 bucket name"; exit 1; fi
          echo "AWS_DESKTOP_S3_BUCKET=${BUCKET_TRIMMED}" >> "$GITHUB_ENV"
          echo "Validated bucket: ${BUCKET_TRIMMED}"

      - name: Verify bucket access
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DESKTOP_S3_BUCKET: ${{ env.AWS_DESKTOP_S3_BUCKET }}
        run: |
          echo "Checking bucket: ${AWS_DESKTOP_S3_BUCKET}"
          aws s3api head-bucket --bucket "${AWS_DESKTOP_S3_BUCKET}"

      - name: Build Electron (${{ matrix.build_target }}) and publish to S3
        env:
          AWS_DESKTOP_S3_BUCKET: ${{ env.AWS_DESKTOP_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_DISABLE_CODE_SIGNING: false
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          echo "Publishing to bucket: ${AWS_DESKTOP_S3_BUCKET}"
          if [ "${{ matrix.build_target }}" = "mac" ]; then
            npx electron-builder --mac --publish always
          else
            npx electron-builder --win --publish always
          fi

      - name: Upload artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-logs-${{ matrix.os }}
          path: dist/*
          if-no-files-found: ignore
